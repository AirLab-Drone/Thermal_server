<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Drone Status Dashboard</h1>
        
        <form action="/" method="POST" class="status-form">
            <input type="text" name="battery_remaining" placeholder="Battery Remaining (%)" required>
            <input type="text" name="voltage" placeholder="Voltage (V)" required>
            <input type="text" name="current" placeholder="Current (A)" required>
            <button type="submit">Add Status</button>
        </form>
        <button onclick="window.location.reload();" class="refresh-btn">Refresh Page</button>
        
        <div class="status-list">
            <h2>Drone Statuses</h2>
            <ul>
                {% for status in statuses %}
                <li>
                    <strong>ID:</strong> {{ status.id }} | 
                    <strong>Time:</strong> {{ status.timestamp }} | 
                    <strong>Battery Remaining:</strong> {{ status.battery_remaining }}% | 
                    <strong>Voltage:</strong> {{ status.voltage }}V | 
                    <strong>Current:</strong> {{ status.current }}A
                    <a href="/update/{{ status.id }}" class="update-btn">Update</a>
                    <a href="/delete/{{ status.id }}" class="delete-btn">Delete</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        
    </div>

</html>
